<h1>followRedirects</h1>
<a name="io.ktor.client.engine.apache.ApacheEngineConfig$followRedirects"></a>
<code><span class="keyword">var </span><span class="identifier">followRedirects</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>Whether or not, it will follow <code>Location</code> headers. <code>false</code> by default.
It uses the default number of redirects defined by Apache's HttpClient that is 50.</p>
