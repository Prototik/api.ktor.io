<h1>enter</h1>
<a name="io.ktor.client.cio.Semaphore$enter()"></a>
<code><span class="keyword">suspend</span> <span class="keyword">fun </span><span class="identifier">enter</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Enters the semaphore.</p>
<p>If the number of visitors didn't reach <a href="limit.html">limit</a>, this function will return immediately.
If the limit is reached, it will wait until <a href="leave.html">leave</a> is call from other coroutine.</p>
